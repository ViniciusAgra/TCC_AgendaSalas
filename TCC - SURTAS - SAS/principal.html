<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Salas</title>
    <link rel="icon" href="imagens/LogoIF.png">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles/principal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/principal.js"></script>
</head>
<body>
    <header class="cabecalho">
        <img src="imagens/LogoIFSP.png" alt="Imagem IFSP" class="imagem-cabecalho-IFSP">
        <h1>Sistema de Agendamento de Salas</h1>
        <img src="imagens/LogoSAS.png" alt="Imagem SAS" class="imagem-cabecalho-SAS">
        <div class="botoes-cabecalho">
            <button class="botao-cabecalho"><img src="imagens/calendariob.png" alt="Botão Calendário"></button>
            <span id="exibicao-semana" class="exibicao-semana"></span>
        </div>
    </header>

    <div class="container">
        <div class="agendamento-semanal">
            <table id="agendamento-segunda" class="tabela-agendamento">
                <thead>
                    <tr>
                        <th>Segunda</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="agendamento-terca" class="tabela-agendamento">
                <thead>
                    <tr>
                        <th>Terça</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="agendamento-quarta" class="tabela-agendamento">
                <thead>
                    <tr>
                        <th>Quarta</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="agendamento-quinta" class="tabela-agendamento">
                <thead>
                    <tr>
                        <th>Quinta</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="agendamento-sexta" class="tabela-agendamento">
                <thead>
                    <tr>
                        <th>Sexta</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="agendamento-sabado" class="tabela-agendamento">
                <thead>
                    <tr>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="agendamento-domingo" class="tabela-agendamento">
                <thead>
                    <tr>
                        <th>Domingo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para calendário -->
    <div id="modal-calendario" title="Selecione uma data" style="display:none;">
        <div id="selecionador-data"></div>
    </div>
</body>
</html>
