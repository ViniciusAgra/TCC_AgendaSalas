<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Salas</title>
    <link rel="icon" href="imagens\LogoIF.png">
    <link rel="stylesheet" href="styles/principal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/principal.js"></script>
</head>
<body>
    <header class="header">
        <img src="imagens\LogoIFSP.png" alt="Imagem 1" class="header-image-IFSP">
        <h1>Sistema De Agendamento De Salas</h1>
        <img src="imagens\LogoSAS.png" alt="Imagem 2" class="header-image-SAS">
        <div class="header-buttons">
            <button class="header-button"><img src="caminho/para/botao1.png" alt="Botão 1"></button>
            <button class="header-button"><img src="caminho/para/botao2.png" alt="Botão 2"></button>
        </div>
    </header>
    <div class="container">
        <table id="schedule-table">
            <thead>
                <tr>
                    <th class="location-cell">Segunda</th>
                    <!-- Geração dos horários no eixo X -->
                </tr>
            </thead>
            <tbody>
                <!-- Geração das linhas para os locais no eixo Y -->
            </tbody>
        </table>
    </div>
</body>
</html>
